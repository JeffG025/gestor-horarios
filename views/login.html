<!DOCTYPE html>
<html lang="es">
<head>
    <script>
    // 1. AUTO-LOGIN: Si ya hay usuario guardado, ¡no muestres el login!
    const sesionGuardada = JSON.parse(localStorage.getItem('usuario'));
    
    if (sesionGuardada) {
        // Redirigir según el rol guardado
        if (sesionGuardada.rol === 'jefe' || sesionGuardada.rol === 'subdirectivo') {
            window.location.href = '/asignar-clase';
        } else {
            window.location.href = '/panel-maestro';
        }
    }

    // 2. LÓGICA DEL FORMULARIO (Solo se usa si no había sesión)
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const box = document.getElementById('mensaje');

        try {
            const respuesta = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const resultado = await respuesta.json();

            if(resultado.exito) {
                // GUARDAR SESIÓN
                localStorage.setItem('usuario', JSON.stringify(resultado.usuario));

                box.classList.remove('d-none', 'alert-danger');
                box.classList.add('alert-success');
                box.innerText = "✅ Ingresando...";

setTimeout(() => {
                    if (resultado.usuario.rol === 'jefe') {
                        // El JEFE va a asignar horarios
                        window.location.href = '/asignar-clase';
                    } 
                    else if (resultado.usuario.rol === 'subdirectivo') {
                        // El SUBDIRECTOR va a gestionar usuarios (borrar)
                        window.location.href = '/panel-subdirector';
                    } 
                    else {
                        // El MAESTRO va a ver su horario
                        window.location.href = '/panel-maestro'; 
                    }
                }, 1000);
            } else {
                box.classList.remove('d-none', 'alert-success');
                box.classList.add('alert-danger');
                box.innerText = resultado.mensaje;
            }
        } catch (error) {
            console.error(error);
            box.classList.remove('d-none');
            box.classList.add('alert-danger');
            box.innerText = "Error de conexión con el servidor.";
        }
    });
</script>
