    <div class="container mt-5">
        
<div class="d-flex justify-content-between align-items-center mb-4">

        <div class="card shadow border-info mb-4">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-4 border-end">

                    <div class="col-4 border-end">

        <div class="card shadow" id="areaImprimible">
            <div class="card-header bg-dark text-white text-center">

    <div class="modal fade" id="modalQR" tabindex="-1">

            <div class="modal-header bg-dark text-white">
                <h6 class="modal-title">Escanea tu Horario</h6>

            <div class="modal-body text-center p-3">
                
                <div id="contenedorImagenQR" class="mb-3">
                    <p class="text-muted">Esperando...</p>
                </div>

                <div class="d-grid">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario || usuario.rol !== 'maestro') window.location.href = '/';
        document.getElementById('lblNombre').innerText = usuario.nombre;

        // 1. CARGAR DATOS
        async function cargarDatos() {
            // Cargar Horas
            const resHoras = await fetch(`/api/maestro/${usuario.id}/horas`);
            const datosHoras = await resHoras.json();
            document.getElementById('lblTotal').innerText = datosHoras.maximas;
            document.getElementById('lblOcupadas').innerText = datosHoras.ocupadas;
            document.getElementById('lblRestantes').innerText = datosHoras.restantes;

            // Cargar Tabla
            generarTablaVacia();
            const resHorario = await fetch(`/api/horario/maestro/${usuario.id}`);
            const clases = await resHorario.json();
            
            clases.forEach(clase => {
                const horaBase = parseInt(clase.hora_inicio.split(':')[0]);
                const celda = document.getElementById(`cell-${clase.dia_semana}-${horaBase}`);
                if (celda) {
                    celda.innerHTML = `<b>${clase.asignatura}</b><br><small>${clase.nombre_aula}</small>`;
                    celda.classList.add('table-success'); // Color verde suave
                }
            });
        }

        function generarTablaVacia() {
            const horas = [7, 8, 9, 10, 11, 12, 13, 14];
            let html = '';
            horas.forEach(h => {
                const horaF = `${h.toString().padStart(2, '0')}:00`;
                html += `<tr>
                    <td class="fw-bold bg-light">${horaF}</td>
                    <td id="cell-Lunes-${h}"></td>
                    <td id="cell-Martes-${h}"></td>
                    <td id="cell-Miercoles-${h}"></td>
                    <td id="cell-Jueves-${h}"></td>
                    <td id="cell-Viernes-${h}"></td>
                </tr>`;
            });
            document.getElementById('tablaCuerpo').innerHTML = html;
        }

        // 2. FUNCI√ìN DESCARGAR PDF
        function descargarPDF() {
            const elemento = document.getElementById('areaImprimible');
            const opciones = {
                margin: 10,
                filename: `Horario_${usuario.nombre}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } // Horizontal para que quepa bien
            };
            html2pdf().set(opciones).from(elemento).save();
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.href = '/';
        }

        cargarDatos();

        // ... tus otras funciones (cargarDatos, descargarPDF) ...
// VARIABLES GLOBALES PARA EL QR
    let qrGenerado = false; // Para no generar el mismo QR mil veces
    let urlDestinoGlobal = ""; 

// 3. FUNCI√ìN GENERAR QR (AUTOM√ÅTICA Y UNIVERSAL)
    function generarQR() {
        const contenedor = document.getElementById('contenedorQR');
        
        // Mensaje de carga
        contenedor.innerHTML = `
            <div class="d-flex justify-content-center align-items-center" style="height:200px">
                <div class="spinner-border text-primary" role="status"></div>
            </div>`;

        // --- AQU√ç EST√Å LA MAGIA ---
        // window.location.origin obtiene autom√°ticamente:
        // "http://localhost:3000" si est√°s en tu PC
        // "https://gestor-horarios-tu-nombre.onrender.com" si est√°s en la nube
        const baseUrl = window.location.origin;

        // 1. Construir el enlace destino
        const id = usuario.id;
        const nombre = encodeURIComponent(usuario.nombre);
        const urlDestino = `${baseUrl}/ver-horario-movil?id=${id}&nombre=${nombre}`;

        console.log("QR generado para:", urlDestino);

        // 2. Generar la imagen del QR usando la API
        const urlImagenQR = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&margin=10&data=${encodeURIComponent(urlDestino)}`;

        // 3. Mostrar la imagen
        setTimeout(() => {
            contenedor.innerHTML = `
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="${urlImagenQR}" 
                         alt="QR de Horario" 
                         class="img-fluid border shadow-sm mb-3" 
                         style="max-width: 200px; border-radius: 8px;">
                    
                    <p class="mb-1 small text-success fw-bold">
                        ‚úÖ ¬°Listo para escanear!
                    </p>
                    
                    <div class="alert alert-light p-1 w-100" style="font-size: 10px;">
                        <a href="${urlDestino}" target="_blank" class="text-break text-decoration-none text-muted">
                            Abrir enlace manualmente
                        </a>
                    </div>
                </div>
            `;
        }, 500);
    }
    </script>
</body>
