<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Panel | Gestor de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .horario-pdf { background: white; padding: 20px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">üë®‚Äçüè´ Portal del Maestro</span>
            <button onclick="cerrarSesion()" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Hola, <span id="lblNombre" class="text-primary">...</span></h3>
            <div>
                <button onclick="generarQR()" class="btn btn-dark me-2" data-bs-toggle="modal" data-bs-target="#modalQR">
                    üì± QR
                </button>
                <button onclick="descargarPDF()" class="btn btn-danger">
                    üìÑ PDF
                </button>
            </div>
        </div>

        <div class="card shadow border-info mb-4">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-4 border-end">
                        <small class="text-muted">Contrato</small> <h4 id="lblTotal">-</h4>
                    </div>
                    <div class="col-4 border-end">
                        <small class="text-muted">Asignadas</small> <h4 id="lblOcupadas">-</h4>
                    </div>
                    <div class="col-4">
                        <small class="text-muted">Restantes</small> <h4 id="lblRestantes" class="text-success">-</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow" id="areaImprimible">
            <div class="card-header bg-dark text-white text-center">
                <h5 class="mb-0">Horario de Clases</h5>
            </div>
            
            <div id="encabezadoPDF" class="text-center p-3 d-none">
                <h3>Horario Oficial</h3>
                <h4 id="nombrePDF"></h4>
                <hr>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered text-center mb-0">
                        <thead class="table-light">
                            <tr><th>Hora</th><th>Lunes</th><th>Martes</th><th>Mi√©rcoles</th><th>Jueves</th><th>Viernes</th></tr>
                        </thead>
                        <tbody id="tablaCuerpo">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted text-center small">
                Generado por Gestor de Horarios
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalQR" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h6 class="modal-title">Escanea tu Horario</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-3">
                    <div id="contenedorQR"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario || usuario.rol !== 'maestro') window.location.href = '/';
        
        document.getElementById('lblNombre').innerText = usuario.nombre;

        // --- TU URL DE RENDER FIJA ---
        const RENDER_URL = "https://gestor-horarios-kvsp.onrender.com"; 

        // 1. CARGAR DATOS
        async function cargarDatos() {
            // Cargar Horas
            const resHoras = await fetch(`/api/maestro/${usuario.id}/horas`);
            const datosHoras = await resHoras.json();
            document.getElementById('lblTotal').innerText = datosHoras.maximas;
            document.getElementById('lblOcupadas').innerText = datosHoras.ocupadas;
            document.getElementById('lblRestantes').innerText = datosHoras.restantes;

            // Cargar Tabla
            generarTablaVacia();
            const resHorario = await fetch(`/api/horario/maestro/${usuario.id}`);
            const clases = await resHorario.json();
            
            clases.forEach(clase => {
                const h = parseInt(clase.hora_inicio.split(':')[0]);
                const celda = document.getElementById(`cell-${clase.dia_semana}-${h}`);
                if (celda) {
                    celda.innerHTML = `
                        <div class="p-1">
                            <span class="d-block fw-bold text-success">${clase.asignatura}</span>
                            <small class="text-muted d-block">${clase.nombre_aula}</small>
                            <span class="badge bg-secondary mt-1">${clase.grupo || 'S/G'}</span>
                        </div>
                    `;
                    celda.classList.add('table-success'); 
                }
            });
        }

        function generarTablaVacia() {
            const horas = [7, 8, 9, 10, 11, 12, 13, 14];
            let html = '';
            horas.forEach(h => {
                const horaF = `${h.toString().padStart(2, '0')}:00`;
                html += `<tr>
                    <td class="fw-bold bg-light align-middle">${horaF}</td>
                    <td id="cell-Lunes-${h}"></td>
                    <td id="cell-Martes-${h}"></td>
                    <td id="cell-Miercoles-${h}"></td>
                    <td id="cell-Jueves-${h}"></td>
                    <td id="cell-Viernes-${h}"></td>
                </tr>`;
            });
            document.getElementById('tablaCuerpo').innerHTML = html;
        }

        // --- FUNCI√ìN PDF (ADAPTADA DE TU L√ìGICA) ---
        function descargarPDF() {
            const elem = document.getElementById('areaImprimible');
            
            // Mostrar encabezado bonito temporalmente
            const header = document.getElementById('encabezadoPDF');
            document.getElementById('nombrePDF').innerText = usuario.nombre;
            header.classList.remove('d-none');

            const opts = { 
                margin: 10, 
                filename: `Horario_${usuario.nombre}.pdf`, 
                image: { type: 'jpeg', quality: 0.98 }, 
                html2canvas: { scale: 2 }, 
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } 
            };
            
            html2pdf().set(opts).from(elem).save().then(() => {
                // Ocultar encabezado al terminar
                header.classList.add('d-none');
            });
        }

        // --- FUNCI√ìN QR (TU L√ìGICA EXACTA) ---
        function generarQR() {
            const cont = document.getElementById('contenedorQR');
            cont.innerHTML = "<div class='spinner-border text-primary'></div>";

            // Usamos el ID y Nombre del usuario logueado
            const id = usuario.id;
            const nombreEnc = encodeURIComponent(usuario.nombre);
            
            // Ruta de maestro
            const ruta = "/ver-horario-movil"; 
            const urlFinal = `${RENDER_URL}${ruta}?id=${id}&nombre=${nombreEnc}`;
            
            // API
            const apiQR = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&margin=10&data=${encodeURIComponent(urlFinal)}`;

            setTimeout(() => {
                cont.innerHTML = `
                    <img src="${apiQR}" class="img-fluid border rounded mb-2">
                    <p class="small fw-bold text-success">‚úÖ Escanea para llevar</p>
                    <div class="alert alert-light p-1 w-100 small text-truncate">
                        <a href="${urlFinal}" target="_blank" class="text-decoration-none">${urlFinal}</a>
                    </div>
                `;
            }, 500);
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.href = '/';
        }

        cargarDatos();
    </script>
</body>
</html>
